<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Dr. Ninad</title>
    <style>
        /* Base Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; width: 100%; max-width: 550px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: #2c3e50; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #7f8c8d; margin-bottom: 25px; font-size: 14px; }
        
        /* Form Fields */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #34495e; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: #3498db; outline: none; }
        textarea { resize: vertical; min-height: 80px; }

        /* Week Selector */
        .week-controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .week-btn { flex: 1; padding: 10px; border: 1px solid #ddd; background: #f8f9fa; cursor: pointer; border-radius: 6px; font-weight: 600; }
        .week-btn.active { background: #3498db; color: white; border-color: #3498db; }

        /* Slot Buttons */
        .slots-container { margin-top: 20px; background: #fff; border-top: 2px solid #eee; padding-top: 15px; }
        .loading-text { text-align: center; color: #666; font-style: italic; padding: 20px; }
        
        .date-header { font-size: 15px; font-weight: 700; margin: 20px 0 10px; color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .slots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; }
        
        /* THE GREEN/RED BUTTON STYLES */
        .slot-btn {
            padding: 10px 5px; 
            background: #d4edda; /* Light Green */
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 13px; 
            transition: all 0.2s;
        }
        .slot-btn:hover { background: #c3e6cb; transform: translateY(-1px); }
        
        .slot-btn.selected { 
            background: #28a745; /* Dark Green */
            color: white; 
            border-color: #28a745; 
            box-shadow: 0 3px 8px rgba(40, 167, 69, 0.4); 
            font-weight: bold;
        }
        
        .slot-btn.booked { 
            background: #f8d7da; /* Light Red */
            color: #721c24; 
            border-color: #f5c6cb; 
            cursor: not-allowed; 
            opacity: 0.6;
            text-decoration: line-through;
        }

        /* Book Button */
        .book-btn {
            width: 100%; padding: 16px; background: #3498db; color: white; border: none; 
            border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; 
            transition: background 0.3s;
        }
        .book-btn:hover:not(:disabled) { background: #2980b9; }
        .book-btn:disabled { background: #bdc3c7; cursor: not-allowed; }

        /* Status Messages */
        #status { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; text-align: center; font-size: 14px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìÖ Book Appointment</h2>
    <div class="subtitle">Dr. Ninad's Office</div>
    
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
    </div>
    
    <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@gmail.com">
    </div>
    
    <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="+91 99999 99999">
    </div>
    
    <div class="form-group">
        <label>Purpose of Visit</label>
        <textarea id="purpose" placeholder="Reason for visit..."></textarea>
    </div>
    
    <div class="form-group">
        <label>Appointment Duration</label>
        <select id="duration" onchange="loadSlots()">
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="45">45 Minutes</option>
            <option value="60">1 Hour</option>
        </select>
    </div>

    <div class="form-group">
        <label>Select Week</label>
        <div class="week-controls">
            <button class="week-btn active" id="btnCurrent" onclick="changeWeek('current')">This Week</button>
            <button class="week-btn" id="btnNext" onclick="changeWeek('next')">Next Week</button>
        </div>
    </div>

    <!-- Slots Area -->
    <div id="slotsWrapper" class="slots-container">
        <div id="slotsContainer" class="loading-text">Select options above to load slots...</div>
    </div>

    <!-- Action Button -->
    <button type="button" id="submitBtn" class="book-btn" onclick="bookAppointment()" disabled>
        Select a Time Slot
    </button>
    
    <!-- Status Message -->
    <div id="status"></div>
</div>

<script>
    // ‚úÖ YOUR FINAL DEPLOYED SCRIPT URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxR3vs1VnwzlZqd6G_YHkhRdIKpG96DQIGiSe3E6U-UV0wzHvowd2Pm9X5NMsd2suvj/exec";

    let selectedSlot = null;
    let currentWeek = 'current';

    // 1. Load Slots Function
    async function loadSlots() {
        const container = document.getElementById("slotsContainer");
        const duration = document.getElementById("duration").value;
        const btn = document.getElementById("submitBtn");
        
        container.innerHTML = '<div class="loading-text">‚Üª Loading available slots...</div>';
        btn.disabled = true;
        btn.innerText = "Select a Time Slot";
        selectedSlot = null;

        try {
            const response = await fetch(`${SCRIPT_URL}?action=getSlots&week=${currentWeek}&duration=${duration}`);
            const data = await response.json();

            if (!data.success) throw new Error(data.error || "Failed to load slots");

            container.innerHTML = ""; // Clear loading text

            if (data.slots.length === 0) {
                container.innerHTML = '<div class="loading-text">No slots available this week.</div>';
                return;
            }

            data.slots.forEach(day => {
                const header = document.createElement("div");
                header.className = "date-header";
                header.innerText = day.date;
                container.appendChild(header);

                const grid = document.createElement("div");
                grid.className = "slots-grid";

                day.slots.forEach(slot => {
                    const slotBtn = document.createElement("button");
                    slotBtn.className = "slot-btn";
                    slotBtn.innerText = slot.time;
                    
                    if (slot.booked) {
                        slotBtn.classList.add("booked");
                        slotBtn.disabled = true;
                        slotBtn.title = "Already Booked";
                    } else {
                        slotBtn.onclick = () => selectSlot(slot, slotBtn);
                    }
                    grid.appendChild(slotBtn);
                });
                container.appendChild(grid);
            });

        } catch (error) {
            container.innerHTML = `<div class="loading-text" style="color:red">Error loading slots. Please refresh page.<br><small>${error.message}</small></div>`;
            console.error(error);
        }
    }

    // 2. Select Slot Logic
    function selectSlot(slot, btnElement) {
        document.querySelectorAll(".slot-btn").forEach(b => b.classList.remove("selected"));
        btnElement.classList.add("selected");
        selectedSlot = slot;
        
        const btn = document.getElementById("submitBtn");
        btn.disabled = false;
        btn.innerText = "Book Appointment";
    }

    // 3. Change Week Logic
    function changeWeek(week) {
        currentWeek = week;
        document.getElementById('btnCurrent').className = week === 'current' ? 'week-btn active' : 'week-btn';
        document.getElementById('btnNext').className = week === 'next' ? 'week-btn active' : 'week-btn';
        loadSlots();
    }

    // 4. Book Appointment Logic
    async function bookAppointment() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const purpose = document.getElementById("purpose").value.trim();
        const duration = document.getElementById("duration").value;

        if (!name || !email || !phone || !selectedSlot) {
            showStatus("‚ö†Ô∏è Please fill all fields and select a time slot.", "error");
            return;
        }

        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerText = "Processing...";
        showStatus("‚è≥ Booking your appointment...", "success");

        const payload = {
            action: "bookAppointment",
            name: name,
            email: email,
            phone: phone,
            purpose: purpose,
            duration: duration,
            slotStart: selectedSlot.start
        };

        try {
            // FIXED: Sending JSON correctly so 'name' is not undefined
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.success) {
                showStatus("‚úÖ Appointment Confirmed! Check your email.", "success");
                btn.innerText = "Booked Successfully";
                
                // Clear form
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("purpose").value = "";
                document.getElementById("slotsContainer").innerHTML = "";
                selectedSlot = null;
                
                // Refresh slots after 3 seconds
                setTimeout(() => {
                    showStatus("", "success");
                    document.getElementById("status").style.display = "none";
                    loadSlots();
                }, 3000);
            } else {
                throw new Error(result.error || "Unknown error occurred");
            }

        } catch (error) {
            showStatus("‚ùå Booking Failed: " + error.message, "error");
            btn.disabled = false;
            btn.innerText = "Try Again";
        }
    }

    function showStatus(msg, type) {
        const el = document.getElementById("status");
        el.style.display = "block";
        el.className = type;
        el.innerText = msg;
    }

    // Initialize on page load
    window.onload = loadSlots;
</script>

</body>
</html>
