<html lang="en">

        .container { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
        
        /* Form Fields */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #34495e; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: #3498db; outline: none; }
        textarea { resize: vertical; min-height: 80px; }

        /* Slot Buttons */
        .slots-container { margin-top: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef; }
        .loading-text { text-align: center; color: #666; font-style: italic; }

        .slots-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; }
        
        .slot-btn {
            padding: 10px 5px; background: white; border: 1px solid #ced4da; border-radius: 6px; 
            cursor: pointer; font-size: 13px; color: #495057; transition: all 0.2s;
        }
        .slot-btn:hover { border-color: #3498db; color: #3498db; }
        .slot-btn.selected { background: #3498db; color: white; border-color: #3498db; box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3); }
        .slot-btn.booked { background: #e9ecef; color: #adb5bd; border-color: #dee2e6; cursor: not-allowed; text-decoration: line-through; }

        /* Book Button */
        .book-btn {
            width: 100%; padding: 16px; background: #2ecc71; color: white; border: none; 
            border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; 
            transition: background 0.3s;
        }
        .book-btn:hover:not(:disabled) { background: #27ae60; }
        .book-btn:disabled { background: #bdc3c7; cursor: not-allowed; }

        /* Status Messages */
        #status { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; text-align: center; font-size: 14px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
